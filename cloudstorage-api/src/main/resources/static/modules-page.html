<!DOCTYPE html>

<html>

<head>
    <title>Cloud Storage - Modules</title>
    <meta charset="utf-8" />
</head>

<body>

    <h1>Cloud Storage - Modules</h1>

    <table id="modulesTable">
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Description</td>
            <td>Date created</td>
        </tr>
    </table>

    <h2>Create Module</h2>

    <span>
        Name: <input type="text" id="nameInput" />
        <br><br>
        Description: <input type="text" id="descriptionInput" />
        <br><br>
        <input type="button" value="Add module" id="addButton" />
    </span>

    <h3>Edit module</h3>

    <span>
        Id: <input type="number" id="idEditInput" />
        <br><br>
        Name: <input type="text" id="nameEditInput" />
        <br><br>
        Description: <input type="text" id="descriptionEditInput" />
        <br><br>
        <input type="button" value="Edit module" id="editButton" />
    </span>

    <script src="js/module.js"></script>

</body>

</html>
